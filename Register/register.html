<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style/responsive.css">
    <title>Register</title>
</head>
<body>
    <main>
        <div class="part">
            <div class="flex">
                <section class="welcome-left" id="login">
                    <article class="border">
                        <h1>WELCOME</h1>
                        <h2>To</h2>
                        <img src="Assets/content/kopi.png" alt="Coffe">
                        <h3>Find Cafe</h3>
                        
                    </article>
                </section>
                <aside class="login-right container" id="login">
                    <div class="header">
                        <img src="Assets/logo.png" alt="logo">
                        <h1>Find Cafe</h1>
                    </div>
                    <article class="form-mid">
                        <h2>Hello Coffe Lovers !</h2>
                        <h3>Enter the information you entered while registering</h3>
                    </article>
                    <article class="form-login">
                        <label for="inputEmail">Username</label>
                        <input type="inputEmail" id="inputEmail" placeholder="Email" required>
                        <label for="inputPassword">Password</label>
                        <input type="inputPassword" placeholder="Password" id="inputPassword" >
                        <button id="buttonLogin" type="submit"><span>Sign Up</span></button>
                        <h6>Or</h6>
                        <button id="buttonLoginOr" type="submit"><span>Sign with Google</span><img src="Assets/loginn/google.png" alt=""></button>
                        <button id="buttonLoginOr" type="submit"><span>Sign with Facebook</span><img src="Assets/loginn/facebook.png" alt=""></button>
                    </article>
                </aside>
        </div>
        </div>
    </main>


</body>
</html>
